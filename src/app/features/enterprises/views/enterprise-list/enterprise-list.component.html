<div class="content  mat-elevation-z8">
  <table class="biz-table" mat-table [dataSource]="enterprisesService.dataSource" matSort>

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id.</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Sector Column -->
    <ng-container matColumnDef="sector">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sector</th>
      <td mat-cell *matCellDef="let element"> {{element.sector}} </td>
    </ng-container>

    <!-- Siren Column -->
    <ng-container matColumnDef="siren">
      <th mat-header-cell *matHeaderCellDef> Siren</th>
      <td mat-cell *matCellDef="let element"> {{element.siren}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openBiz(row.name, row.id)"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[14, 30, 40]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>

      </mat-card-content>
    </mat-card>
  </div>-->
</div>
